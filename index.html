
<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Quer casar comigo?</title>

<body>
  <div class="container">

      <button id="sim" onclick="window.location.href='mensagem.html'">Sim!</button>
      <button id="nao">NÃ£o</button>

  <script>
    const btnNao = document.getElementById("nao");

    btnNao.addEventListener("mouseover", () => {
      const i = Math.floor(Math.random() * window.innerWidth - 100);
      const j = Math.floor(Math.random() * window.innerHeight - 100);
